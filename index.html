<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout canvas version</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <p>Счет: <span id="score">0</span></p>
      <button class="btn" id="btn">Start</button>
      <p>Жизни: <span id="life">3</span></p>
    </div>
    <div class="wrap">
      <canvas
        class="playField"
        id="playField"
        width="700"
        height="500"
      ></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
